<!DOCTYPE html>
<html>
    <head>
        <title>Score Keeper</title>
    </head>
    <body>
        <h1><span id="score1">0</span> to <span id="score2">0</span></h1>
        <p>Playing to: <span id="max"></span></p>
        <div>

            <button id="p1">Player 1</button>

            <button id="reset">Reset</button>
        </div>

        <script src="scorekeeper.js"></script>
    </body>
</html>
